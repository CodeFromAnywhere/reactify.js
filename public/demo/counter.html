<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactify.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://reactify-js.vercel.app"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="root" class="bg-white p-8 rounded-lg shadow-md"></div>

    <!-- text-editor.js -->
    <script>
        const [getText, setText] = useState("Hello");
        function changeText() {
            setText(getText() + "...");
        }

        const TextEditor = () => {

            return `
                <div class="mt-6">
                    <p class="text-lg font-semibold mb-2">Text: ${getText()}</p>
                    <button onclick="changeText()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-colors">
                        Change Text
                    </button>
                </div>
            `;
        }

    </script>

    <!-- counter.js -->
    <script>

        const [getCount, setCount] = useStore("count", 0)

        function increaseCount() {
            setCount(prev => prev + 1);
        }

        function decreaseCount() {
            setCount(getCount() - 1);
        }

        const Counter = () => {
            return `<div class="text-xl mb-4">Localstorage Counter: ${getCount()}</div>
            <div class="space-x-4">
                <button onclick="increaseCount()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Increase Count
                </button>
                <button onclick="decreaseCount()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
                    Decrease Count
                </button>
            </div>`;
        }
    </script>

    <!-- index.js -->
    <script>


        const renderRoot = () => {
            return `
                <div class="text-center">
                    <h1 class="text-3xl font-bold mb-6">Reactify.js</h1>
                    
                    ${Counter()}
                    ${TextEditor()}
                </div>
            `;
        }

        // Initial render
        render();
    </script>
</body>

</html>
